<h1>Login System</h1>
<form class="mt-3">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="model.user.username" name="username" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="model.user.password" name="password" class="form-control">
    </div>
    <button (click)="login()" class="btn btn-primary">Login</button>
</form>
